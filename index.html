     This webpage is used to try out the css-property "justify-content" in real
     time using javascript. It contains a big container with 3 small boxes in it.
     You can also change the number of boxes, using the button "add a box".
-->

<html lang="en-us">

<head>
  <meta charset="utf-8">
  <link href="style.css" rel="stylesheet" />
  <script src="main.js"></script>
  <title>Hello</title>
</head>

<body>
  <main>
    <aside>
      <h1>Use this page to try out the css property justify-content</h1>
      <select id="justifier">
        <option value="space-evenly">space-evenly</option>
        <option value="space-around">space-around</option>
        <option value="space-between" selected>space-between</option>
      </select>
      <button>Add a new box!</button>
    </aside>

    <section id="container" class="space-between">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </section>
  </main>
</body>

</html>
